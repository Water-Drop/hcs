        <div id="survey-list">
            <div class="container">
                <div class="box">
                    <div class="center gap">
                        <h2>问卷1</h2>
                        <p class="lead">由xx公司发布</p>
                    </div><!--/.center-->
                    <form role="form">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="name" class="form-control" id="inputName" placeholder="...">
                            
                        </div>
                        
                        <div class="form-group">
                            <label>性别</label>
                           
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="sex" value="male"/>男
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="sex" value="female"/>女
                                    </label>
                                </div>
                            
                        </div>
                        <div class="form-group">
                            <label>喜欢的样式</label>
                            
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        简约现代
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        欧洲风格
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                        田园风格
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>对本公司的建议</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div><!--/.box-->
            </div><!--/.container-->
        </div><!--/#survey-list-->
